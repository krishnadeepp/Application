<div class="container">
<form novalidate class="simple-form">
<div class="form-group">
  <label for="name">Name:</label>
  <input type="text" ng-model="txt.txtname" class="form-control"  id="name">
</div>
<div class="form-group">
  <label for="defaultVal">DefaultValue:</label>
  <input type="text" class="form-control" ng-model="txt.defaultVal" id="defaultVal">
</div>
<div class="form-group">
  <label for="cssprop">Css Properties:</label>
  <input type="text" class="form-control" ng-model="txt.cssprop" id="cssprop">
</div>
<input type="button" class="btn btn-primary" ng-click="save(txt)" value="Save">
</form>
</div>
